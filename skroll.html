<div id="skrollr-body">

    <section id="my-first" class="story" data-speed="8" data-type="background">
        <div id="logo-container">
            <img id="logo" src="images/01/mint-logo.png" data-0="transform:scale(1); opacity:1"
                 data-500="transform:scale(5);opacity:1;"
                 data-700="transform:scale(8);opacity:0;"/>
        </div>
        <a class="nav-button" href="#who-we-are" title=""></a>
    </section>

    <section id="first-transition" class="transition"
             data-speed="4" data-type="background">
    </section>

    <section id="who-we-are" class="story" data-speed="200" data-type="background">
        <img id="easel" src="images/02/easel.png" alt=""
             data-1400="opacity:0" data-1700="opacity:1" data-1900="opacity:1"/>

        <img id="result-driven" src="images/02/results-driven.png" alt=""
             data-1300="opacity:0" data-1600="opacity:1"/>

        <img src="images/02/bishop.png" style="position:absolute;"
             data-1450="bottom: 100px; left:-200px; opacity:1"
             data-1500="bottom: 100px; left: 100px;opacity:1"/>

        <img id="sound-in-strategy" src="images/02/sound-strategy.png" alt=""
             data-200="opacity:0" data-500="opacity:1"/>
        <img id="brand-loyalty" src="images/02/creators-of.png" alt=""/>
        <img id="mint-logo-small" src="images/02/mint-logo-small.png" alt=""/>
        <a class="green-button" href="#mission" title=""></a>
    </section>

    <section id="mission-transition" class="transition" data-speed="-40" data-type="transition" data-offsetY="-200">
    </section>

    <!-- Section #3 / Mission -->
    <section id="mission" class="story" data-speed="200" data-type="background">
        <img id="our-mission-is" src="images/03/ourmissionis.png" alt=""
             data-3050="opacity:0"
             data-3100="opacity:1"
             data-3150="opacity:1"
             data-3300="opacity:0"/>
        <img id="evolve-brands" src="images/03/evolvebrands.png" alt=""
             data-3050="opacity:0"
             data-3100="opacity:1"
             data-3150="opacity:1"
             data-3450="opacity:0"/>
        <img id="mint-leaf" src="images/03/mintleaf.png" alt=""
             data-3050="opacity:0"
             data-3100="opacity:1"
             data-3150="opacity:1"
             data-3250="opacity:0"/>
        <a class="nav-button" href="#leadership" title=""></a>
    </section>

    <section id="leadership-transition" class="transition" data-speed="-40" data-type="transition" data-offsetY="-200">
    </section>

    <section id="leadership-bio" class="story" data-speed="200" data-type="background">

        <div class="container">
            <div class="row">

                </div>
                <div class="profile-box span3">
                    <a class="various" href="#inline">
                        <img src="images/people/trish.png" alt=""/>
                    </a>
                </div>

        </div>

        <div id="inline" style="display:none">
            <div class="profile-pic">
                <img src="images/people/chris.png"/>
            </div>
            <div class="profile-bio">
                Waddup

        <div id="andre" style="display:none">
            <div class="profile-pic">
                <img src="images/people/andre.png"/>
            </div>
            <div class="profile-bio">
                Andre Hill, COO
                Clark Atlanta University
            </div>
        </div>
    </section>
