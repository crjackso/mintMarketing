<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Mint Marketing Agency</title>
    <meta name="description" content="How to create a parallax scrolling effect with jQuery, HTML and CSS">
    <meta name="author" content="Richard Shepherd, Smashing Magazine">
    <!--[if lt IE 9]>
        <script src="js/libs/html5shiv.js"></script>
    <![endif]-->
    <!-- Mmmmm, Google Web Fonts. That's a paddlin'. -->
    <!--<link rel="stylesheet" href="css/skroll-fixed-positioning.css">-->
    <link rel="stylesheet" href="css/skrollr_main.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:700&v2' rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script id="entry-template" type="text/x-handlebars-template">
            <div id="teamMember" class="row">
                <div class="profile-pic">
                    <img src="{{picture_url}}" alt="" />
                </div>
            </div>
    </script>
</head>
<body>
    <div id="skrollr-body" class="wrapper">
        <article id="my-first" class="story" data-speed="8" data-type="background">
            <div id="logo-container">
                <img id="logo" src="images/01/mint-logo.png" data-0="display:inline-block;transform:scale(1); opacity:1"
                    data-500="display:inline-block;transform:scale(5);opacity:1;" data-700="display:inline-block;transform:scale(8);opacity:0;"
                    data-1100="display:none" />
            </div>
            <a class="nav-button" href="#who-we-are" title=""></a>
        </article>
        <article id="first-transition" class="transition" data-speed="4" data-type="background">
        </article>
        <article id="who-we-are" class="story" data-speed="200" data-type="background">
            <img id="easel" src="images/02/easel.png" alt="" data-1400="opacity:0" data-1700="opacity:1"
                data-1900="opacity:1" />
            <img id="result-driven" src="images/02/results-driven.png" alt="" data-1300="opacity:0"
                data-1600="opacity:1" />
            <img src="images/02/bishop.png" style="position: absolute;" data-1450="bottom: 100px; left:-200px; opacity:1"
                data-1500="bottom: 100px; left: 100px;opacity:1" />
            <img id="sound-in-strategy" src="images/02/sound-strategy.png" alt="" data-200="opacity:0"
                data-500="opacity:1" />
            <img id="brand-loyalty" src="images/02/creators-of.png" alt="" />
            <img class="mint-logo-small" src="images/02/mint-logo-small.png" alt="" />
            <a class="green-button" href="#mission" title=""></a>
        </article>
        <article id="mission-transition" class="transition" data-speed="-40" data-type="transition"
            data-offsety="-200">
        </article>
        <!-- Section #3 / Mission -->
        <article id="mission" class="story" data-speed="200" data-type="background">
            <img id="our-mission-is" src="images/03/ourmissionis.png" alt="" data-bottom-center="opacity:0"
                 data-center-center="opacity:1" />
            <img id="evolve-brands" src="images/03/evolvebrands.png" alt="" data-bottom-center="opacity:0"
                data-center-center="opacity:1" data-top="opacity:1" data-3450="opacity:0" />
            <img id="mint-leaf" src="images/03/mintleaf.png" alt="" data-bottom-center="opacity:0"
                 data-center-center="opacity:1" />
            <a class="nav-button" href="#leadership" title=""></a>
        </article>
        <article id="leadership-transition" class="transition" data-speed="-40" data-type="transition"
            data-offsety="-200">
        </article>
        <article id="leadership" class="story" data-speed="200" data-type="background">
            <img class="leadership-text" src="images/04/leadership.png" alt="" data-4500="right: -60%"
                data-4600="right: 15%" data-5500="right: -60%" />
            <img id="leadership-gale" src="images/04/gale-pic.png" alt="" />
            <img id="leadership-gale-text" src="images/04/galehill.png" alt="" data-4500="opacity:0"
                data-4600="opacity:1" data-4900="opacity:0" />
            <a class="show-gale" href="#leadership-bio">
                <img id="leadership-learn-more" src="images/04/learn-more.png" alt="" data-bottom-center="left: -50%"
                    data-center-center="left: 65%" data--100-top="left: 120%" />
            </a>
            <img id="leadership-experience" src="images/04/previous-experience.png" alt="" data-4500="right: -60%"
                data-4600="right: 45%" data-5500="right: -60%" />
            <img class="mint-logo-small" src="images/02/mint-logo-small.png" alt="" />
            <a class="green-button" href="#team" title=""></a>
        </article>
        <!--<article id="leadership-bio" class="story" data-speed="200" data-type="background">-->
        <!--<img class="leadership-text" src="images/04A/leadership.png" alt=""/>-->
        <!--<img id="leadership-gale-bio" src="images/04A/galebio.png" alt=""/>-->
        <!--<img id="leadership-back" src="images/04A/back-arrow.png" alt=""-->
        <!--data-5500="opacity:0"-->
        <!--data-5600="opacity:1"-->
        <!--data-5700="opacity:0"/>-->
        <!--<a class="green-button hide-gale" href="#team" title=""></a>-->
        <!--</article>-->
        <article id="team-transition" class="transition" data-speed="-40" data-type="transition"
            data-offsety="-200">
        </article>
        <article id="team" class="story" data-speed="200" data-type="background">
            <div class="container">
                <div class="row">
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="andre">
                            <img src="images/people/andre.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="ryan">
                            <img src="images/people/ryan.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="chris">
                            <img src="images/people/chris.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="krystal">
                            <img src="images/people/krystal.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="arthur">
                            <img src="images/people/arthur.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="clint">
                            <img src="images/people/clint.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="stesha">
                            <img src="images/people/stesha.png" alt="" />
                        </a>
                    </div>
                    <div class="profile-box span3">
                        <a class="various" href="#teamMemberPlaceholder" data-person="trish">
                            <img src="images/people/trish.png" alt="" />
                        </a>
                    </div>
                </div>
            </div>
        </article>
        <article id="core-services" class="story" data-speed="200" data-type="background">
        </article>
        <div id="teamMemberPlaceholder" style="display:none">
            
        </div>
        <!-- Section #5 / The End-->
        <!--<article id="theend" class="story" data-speed="8" data-type="background" data-offsetY="250">-->
        <!--<div class="byebye" data-type="sprite" data-offsetY="-1600" data-Xposition="50%" data-speed="-2"></div>-->
        <!--</article>-->
        <div id="leadership-bio" style="display: none">
            <img id="gale-bio-pic" src="images/04/gale-pic.png" alt="" />
            <img class="leadership-text" src="images/04A/leadership.png" alt="" />
            <img id="leadership-gale-bio" src="images/04A/galebio.png" alt="" />
            <img id="leadership-back" src="images/04A/back-arrow.png" alt="" data-5500="opacity:0"
                data-5600="opacity:1" data-5700="opacity:0" />
        </div>
    </div>
    <input type="hidden" id="teamJson" name="teamJson" />

    <script src='js/libs/jquery.jquery-ui.min.js'></script>

    <script src="js/team.js"></script>
    <script src="js/libs/handleBars.js"></script>
    <script src="js/libs/jquery.fixpng.js"></script>
    <script src="js/libs/jquery.localScroll-min.js"></script>
    <script src="js/script.js"></script>
